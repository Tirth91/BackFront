<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gesture Video Call</title>
  <style>
    body {
      background: #111;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    #videos {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
      margin-top: 20px;
    }
    .video-box {
      background: #222;
      padding: 10px;
      border-radius: 10px;
    }
    video {
      width: 300px;
      height: 225px;
      border-radius: 10px;
    }
    .gesture-label {
      font-weight: bold;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h2>Gesture Video Call</h2>
  <input id="room-input" placeholder="Enter Room ID">
  <button onclick="joinCall()">Join</button>
  <button onclick="leaveCall()">Leave</button>

  <div id="status">In call: <span id="room-name"></span><br>Participants: <span id="user-count">0</span></div>
  <div id="videos"></div>

  <!-- Agora SDK -->
  <script src="https://download.agora.io/sdk/release/AgoraRTC_N-4.20.0.js"></script>
  <!-- TensorFlow.js -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.2.0/dist/tf.min.js"></script>
  <!-- MediaPipe Hands -->
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>

  <!-- App -->
  <script src="app.js"></script>
</body>
</html>
