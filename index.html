<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gesture Video Call</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      background: #111;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    #video-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 16px;
      padding: 20px;
    }
    .video-box {
      background: #222;
      border-radius: 10px;
      padding: 10px;
      text-align: center;
    }
    .video-stream {
      width: 320px;
      height: 240px;
      background: #000;
    }
    .user-name {
      margin-top: 8px;
    }
    .prediction-label {
      margin-top: 4px;
      color: #0f0;
    }
    #hidden-cam {
      display: none;
    }
  </style>
</head>
<body>
  <h2>Gesture Video Call</h2>
  <input id="room-id-input" placeholder="Enter room name" />
  <button onclick="joinCall()">Join</button>
  <button id="leave-btn" onclick="leaveCall()" disabled>Leave</button>
  <p id="status"></p>
  <p id="participant-count">Participants: 0</p>
  <p id="error-details" style="color:red; display:none;"></p>

  <div id="video-grid"></div>
  <video id="hidden-cam" autoplay playsinline muted width="640" height="480"></video>

  <!-- Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.10.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
  <script src="https://download.agora.io/sdk/release/AgoraRTC_N.js"></script>

  <script src="app.js"></script>
</body>
</html>
