<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gesture Video Call</title>
  <style>
    body { font-family: sans-serif; margin: 0; background: #121212; color: #fff; }
    #controls { padding: 1em; display: flex; justify-content: center; gap: 10px; }
    #video-grid { display: flex; flex-wrap: wrap; justify-content: center; gap: 1em; padding: 1em; }
    .video-box { background: #1e1e1e; border-radius: 10px; overflow: hidden; padding: 0.5em; }
    .video-stream { width: 320px; height: 240px; background: black; }
    .user-name, .prediction-label { text-align: center; margin-top: 5px; }
    .prediction-label { font-size: 1.1em; font-weight: bold; }
    #status, #participant-count { text-align: center; margin: 1em 0; }
    #hidden-cam { display: none; }
  </style>
</head>
<body>
  <div id="controls">
    <input id="room-id-input" placeholder="Enter Room ID" />
    <button onclick="joinCall()">Join</button>
    <button onclick="leaveCall()" id="leave-btn" disabled>Leave</button>
  </div>
  <div id="status">Not connected</div>
  <div id="participant-count">Participants: 0</div>
  <div id="video-grid"></div>
  <video id="hidden-cam" autoplay muted playsinline></video>

  <!-- Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.10.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
  <script src="https://download.agora.io/sdk/release/AgoraRTC_N.js"></script>
  <script src="app.js"></script>
</body>
</html>
